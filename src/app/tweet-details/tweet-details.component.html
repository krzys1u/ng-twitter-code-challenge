<div class="container">
  <div class="tweet">
    <div class="row">
      <div class="go_back col-lg-12">
        <a class="btn btn-primary" routerLink="/">Go back</a>
      </div>
    </div>
    <div class="row" *ngIf="tweet">
      <div class="col-lg-12">
          <div class="row details">
              Details
          </div>
          <div class="row tweet_user">
              User id: User{{tweet.getUserId()}}
          </div>
          <div class="row tweet_id">
              Id: {{tweet.getId()}}
          </div>
          <div class="row tweet_title">
              Title: {{tweet.getTitle()}}
          </div>
          <div class="row tweet_body">
              Body: {{tweet.getBody()}}
          </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
